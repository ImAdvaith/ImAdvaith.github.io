<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <title>Fortura - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Segoe UI', sans-serif;
        }
        
        body {
            height: 100vh;
            display: flex;
            background-color: #f5f7fa;
            overflow: hidden;
        }
        
        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }
        
        .left-panel {
            flex: 1;
            position: relative;
            overflow: hidden;
        }
        
        .left-panel img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 30px;
            color: white;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8) 0%, rgba(0, 0, 0, 0) 100%);
        }
        
        .logo {
            font-family:'Poppins', sans-serif;
            position: absolute;
            top: 20px;
            left: 35px;
            display: flex;
            align-items: center;
            color: rgb(0, 0, 0);
            font-weight: 600;
            font-size: 40px;
            font-weight: 700;
}

        
        
        .logo-icon {
            width: 36px;
            height: 36px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
        }
        
        .overlay h2 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 15px;
        }
        
        .overlay p {
            font-size: 16px;
            opacity: 0.9;
            max-width: 80%;
            line-height: 1.5;
        }
        
        .pagination {
            position: absolute;
            bottom: 30px;
            right: 30px;
            display: flex;
            gap: 8px;
        }
        
        .pagination-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
        }
        
        .pagination-dot.active {
            background-color: white;
        }
        
        .right-panel {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .login-container {
            width: 100%;
            max-width: 400px;
        }
        
        .login-header {
            margin-bottom: 40px;
            text-align: left;
            width: 100%;
        }
        
        .login-header h1 {
            font-size: 28px;
            font-weight: 700;
            color: #1a365d;
            margin-bottom: 10px;
        }
        
        .login-header p {
            font-size: 16px;
            color: #64748b;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: #4a5568;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #cbd5e0;
            border-radius: 8px;
            font-size: 15px;
            color: #2d3748;
            background-color: white;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #3182ce;
            box-shadow: 0 0 0 3px rgba(49, 130, 206, 0.2);
        }
        
        .password-container {
            position: relative;
        }
        
        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #a0aec0;
        }
        
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }
        
        .remember {
            display: flex;
            align-items: center;
        }
        
        .remember input {
            margin-right: 8px;
        }
        
        .login-button {
            width: 100%;
            padding: 12px 0;
            background-color: #3182ce;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 16px;
        }
        
        .login-button:hover {
            background-color: #2c5282;
        }
        
        .instant-login {
            text-align: center;
            margin-bottom: 24px;
        }
        
        .instant-login a {
            color: #3182ce;
            font-size: 14px;
            text-decoration: none;
        }
        
        .instant-login a:hover {
            text-decoration: underline;
        }
        
        .oauth-container {
            display: flex;
            gap: 16px;
            margin-bottom: 24px;
        }
        
        .oauth-button {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px 0;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            background-color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .oauth-button:hover {
            background-color: #f7fafc;
        }
        
        .oauth-icon {
            margin-right: 8px;
        }
        
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .left-panel {
                display: none;
            }
            
            .right-panel {
                padding: 20px;
            }
        }
        
        /* Loading Animation Styles */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        
        .loading-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        .spinner {
            width: 70px;
            height: 70px;
            margin-bottom: 20px;
            position: relative;
        }
        
        .spinner:before,
        .spinner:after {
            content: '';
            position: absolute;
            border-radius: 50%;
        }
        
        .spinner:before {
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, #3182ce, #63b3ed);
            animation: spin 1s infinite linear;
        }
        
        .spinner:after {
            width: 80%;
            height: 80%;
            background-color: white;
            top: 10%;
            left: 10%;
            border-radius: 50%;
        }
        
        .loading-text {
            color: #1a365d;
            font-size: 18px;
            font-weight: 600;
            margin-top: 10px;
            position: relative;
        }
        
        .loading-text:after {
            content: '...';
            position: absolute;
            width: 24px;
            text-align: left;
            animation: dots 1.5s infinite;
        }
        
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        @keyframes dots {
            0%, 20% {
                content: '.';
            }
            40% {
                content: '..';
            }
            60%, 100% {
                content: '...';
            }
        }
        
        .progress-bar {
            width: 200px;
            height: 6px;
            background-color: #e2e8f0;
            border-radius: 3px;
            margin-top: 20px;
            overflow: hidden;
            position: relative;
        }
        
        .progress-fill {
            height: 100%;
            background-color: #3182ce;
            width: 0;
            border-radius: 3px;
            transition: width 2.5s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <img src="login.jpg" alt="Neighborhood houses">
            <div class="logo">
        
                Fortura.
            </div>
            <div class="overlay">
                <h2>Discover Your Perfect Home</h2>
                <p>Browse exclusive listings across premium locations. Filter by price, bedrooms, and amenities to find exactly what you're looking for.</p>
            </div>
        </div>
        <div class="right-panel">
            <div class="login-container">
                <div class="login-header">
                    <h1>Welcome Back to  Fortura!</h1>
                    <p>Sign in your account</p>
                </div>
                <form>
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text" id="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Your Email</label>
                        <input type="email" id="email" placeholder="user@domain.com" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="password-container">
                            <input type="password" id="password" required>
                            <button type="button" class="password-toggle">üëÅÔ∏è</button>
                        </div>
                    </div>
                    <div class="remember-forgot">
                        <div class="remember">
                            <input type="checkbox" id="remember">
                            <label for="remember">Remember Me</label>
                        </div>
                    </div>
                    <button type="submit" class="login-button">Login</button>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Loading Animation Overlay -->
    <div class="loading-overlay">
        <div class="spinner"></div>
        <div class="loading-text">Logging you in</div>
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
    </div>

    <script>
        // Toggle password visibility
        const passwordToggle = document.querySelector('.password-toggle');
        const passwordInput = document.getElementById('password');
      
        passwordToggle.addEventListener('click', function () {
          if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            passwordToggle.textContent = 'üëÅÔ∏è‚Äçüó®Ô∏è';
          } else {
            passwordInput.type = 'password';
            passwordToggle.textContent = 'üëÅÔ∏è';
          }
        });
      
        // Form submission with username saving and loading animation
        const form = document.querySelector('form');
        const loadingOverlay = document.querySelector('.loading-overlay');
        const progressFill = document.querySelector('.progress-fill');
      
        form.addEventListener('submit', function (event) {
          event.preventDefault();
      
          const name = document.getElementById('name').value.trim();
          const email = document.getElementById('email').value;
          const password = document.getElementById('password').value;
      
          // Save name to localStorage
          localStorage.setItem("username", name);
          console.log("Saved username:", name);
      
          // Show loading animation
          loadingOverlay.classList.add('active');
      
          // Animate progress bar
          setTimeout(() => {
            progressFill.style.width = '100%';
          }, 100);
      
          // Simulate delay before redirect
          setTimeout(() => {
            window.location.href = 'lgdin_hero.html';
          }, 2600);
        });
      
        // Instant login functionality
        document.querySelector('.instant-login a').addEventListener('click', function (event) {
          event.preventDefault();
      
          localStorage.setItem("username", "InstantUser");
      
          loadingOverlay.classList.add('active');
      
          setTimeout(() => {
            progressFill.style.width = '100%';
          }, 100);
      
          setTimeout(() => {
            window.location.href = 'lgdin_hero.html';
          }, 2600);
        });
      </script>
      
</body>
</html>
